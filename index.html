<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link
      rel="icon"
      type="image/webp"
      sizes="32x32"
      href="./images/icon.png"
    />
    <script src="script.js" type="module" defer></script>
    <title>Puyo</title>
    <link rel='stylesheet' media='screen and (min-width: 1366px) and (max-width: 1919px)' href='styles1.css' />
    <link rel='stylesheet' media='screen and (min-width: 1920px)' href='style2.css' />
</head>
<audio id="player" autoplay loop onloadstart="this.volume=0.5">
  <source src="bgmusic.mp3" type="audio/mpeg">
</audio>
<body>
    <img src="./images/background.png" class="bg" />
    <img src="./images/Letters.png" class="open" />
    <img src="./images/Pens.png" class="take" />
    <img src="./images/Start.png" class="start" />
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
          <button class="carousel-button prev" data-carousel-button="prev">
            <img src="./images/prev.png" class="prevbutton" />
          </button>
          <button class="carousel-button next" data-carousel-button="next">
            <img src="./images/next.png" class="nextbutton" />
          </button>
        <div data-slides>
          <div class="letterbg spyke">
            <img src="./images/Spyke.png" class="bgletter" />
            <div class="wrapper spyke">
              <div class="lid one spyke"></div>
              <div class="lid two spyke"></div>
              <div class="envelope spyke"></div>
              <div class="letter spyke"></div>
          </div>
          <p class="name spyke">Spyke</p>
          </div>
          <div class="letterbg summi">
            <img src="./images/Summi.png" class="bgletter" />
            <div class="wrapper summi">
              <div class="lid one summi"></div>
              <div class="lid two summi"></div>
              <div class="envelope summi"></div>
              <div class="letter summi"></div>
          </div>
          <p class="name summi">Summi</p>
          </div>
          <div class="letterbg aira">
            <img src="./images/Aira.png" class="bgletter" />
            <div class="wrapper aira">
              <div class="lid one aira"></div>
              <div class="lid two aira"></div>
              <div class="envelope aira"></div>
              <div class="letter aira"></div>
          </div>
          <p class="name aira">Aira</p>
          </div>
          <div class="letterbg edg">
            <img src="./images/Edg.png" class="bgletter" />
            <div class="wrapper edg">
              <div class="lid one edg"></div>
              <div class="lid two edg"></div>
              <div class="envelope edg"></div>
              <div class="letter edg"></div>
          </div>
          <p class="name edg">Edgiza</p>
          </div>
          <div class="letterbg steph">
            <img src="./images/Steph.png" class="bgletter" />
            <div class="wrapper steph">
              <div class="lid one steph"></div>
              <div class="lid two steph"></div>
              <div class="envelope steph"></div>
              <div class="letter steph"></div>
          </div>
          <p class="name steph">Steph</p>
          </div>
          <div class="letterbg raymond">
            <img src="./images/Raymond.png" class="bgletter" />
            <div class="wrapper raymond">
              <div class="lid one raymond"></div>
              <div class="lid two raymond"></div>
              <div class="envelope raymond"></div>
              <div class="letter raymond"></div>
          </div>
          <p class="name raymond">Raymond</p>
          </div>
          <div class="letterbg andre">
            <img src="./images/Andre.png" class="bgletter" />
            <div class="wrapper andre">
              <div class="lid one andre"></div>
              <div class="lid two andre"></div>
              <div class="envelope andre"></div>
              <div class="letter andre"></div>
          </div>
          <p class="name andre">Andre</p>
          </div> 
          <div class="letterbg hya">
            <img src="./images/Hya.png" class="bgletter" />
            <div class="wrapper hya">
              <div class="lid one hya"></div>
              <div class="lid two hya"></div>
              <div class="envelope hya"></div>
              <div class="letter hya"></div>
          </div>
          <p class="name hya">Hya</p>
          </div>     
          <div class="letterbg desiree">
            <img src="./images/Desiree.png" class="bgletter" />
            <div class="wrapper desiree">
              <div class="lid one desiree"></div>
              <div class="lid two desiree"></div>
              <div class="envelope desiree"></div>
              <div class="letter desiree"></div>
          </div>
          <p class="name desiree">Desiree</p>
          </div>
          <div class="letterbg kent">
            <img src="./images/Kent.png" class="bgletter" />
            <div class="wrapper kent">
              <div class="lid one kent"></div>
              <div class="lid two kent"></div>
              <div class="envelope kent"></div>
              <div class="letter kent"></div>
          </div>
          <p class="name kent">Kent</p>
          </div>
        </div>
        </div>
      </section>
    <p class="ReadDesc">Read your messages</p>
    <p class="WriteDesc">Write a message</p>
    <div class="container">
        <div id="number">50</div>
        <input type="range" min="0" max="100" value="50" id="slider">
        </div>
    <div class="Message">
      <label for="To">To:</label>
      <select name="Person" id="Person">
        <option value="James">James</option>
        <option value="Aira">Aira</option>
        <option value="Hya">Hya</option>
        <option value="Raymond">Raymond</option>
        <option value="Spyke">Spyke</option>
        <option value="Steph">Steph</option>
        <option value="Kent">Kent</option>
        <option value="Andre">Andre</option>
        <option value="Summi">Summi</option>
        <option value="Edgiza">Edgiza</option>
        <option value="Desiree">Desiree</option>
      </select>
      <br>
      <br>
      <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
      <br>
      <br>
      <label for="To">From:</label>
      <select name="Person" id="Person">
        <option value="James">James</option>
        <option value="Aira">Aira</option>
        <option value="Hya">Hya</option>
        <option value="Raymond">Raymond</option>
        <option value="Spyke">Spyke</option>
        <option value="Steph">Steph</option>
        <option value="Kent">Kent</option>
        <option value="Andre">Andre</option>
        <option value="Summi">Summi</option>
        <option value="Edgiza">Edgiza</option>
        <option value="Desiree">Desiree</option>
        <option value="Anonymous">Anonymous</option>
      </select>
      <button class="send">Send</button>
    </div>
    <img src="./images/Help.png" class="help" />
    <img src="./images/Close.png" class="close1" />
    <img src="./images/Close.png" class="close2" />
    <img src="./images/Volume.png" class="volume" />
</body>
</html>
